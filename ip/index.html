<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor IP and Location Widget</title>

    <style>
        body {
            margin: 0;
            overflow: hidden; /* 隐藏页面滚动条 */
        }

        .widget {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="widget">
        <h1>访客信息</h1>
        <p id="ipAddress">IP Address: Loading...</p>
        <p id="location">Location: Loading...</p>
    </div>

    <script>
        // 使用Fetch API获取API数据
        fetch('https://api.uutool.cn/ip/my')
            .then(response => response.json())
            .then(data => {
                // 更新页面上的IP和地址信息
                document.getElementById('ipAddress').innerText = 'IP地址: ' + data.data.ip;
                document.getElementById('location').innerText = '物理位置: ' + data.data.location;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
