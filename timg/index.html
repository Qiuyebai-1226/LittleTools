<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #uploadForm {
      width: 200px;
      /* 设置上传区域的宽度 */
      height: 200px;
      /* 设置上传区域的高度 */
      border: 2px dashed #ccc;
      /* 添加虚线边框 */
      text-align: center;
      /* 让内容居中显示 */
      padding: 20px;
      /* 设置内边距，使内容与边框有一定距离 */
      margin: 0 auto;
      border-radius: 8px;
    }

    #progressBar {
      width: 100%;
      height: 20px;
      background-color: #f1f1f1;
      margin-bottom: auto;
      overflow: hidden;
    }


    #progressBar div {
      height: 100%;
      background-color: #4caf50;
      text-align: center;
      line-height: 20px;
      color: white;
    }

    #imagePreview {
      margin-top: 20px;
      max-width: 100%;
      max-height: 400px;
    }

    #uploadedImagesContainer {
      display: flex;
      flex-wrap: wrap;
      max-width: 900px;
      /* 设置最大宽度 */
      margin: 0 auto;
      /* 居中显示 */
    }

    .uploadedImage {
      flex: 0 0 calc(33.33% - 20px);
      /* 一行最多显示三张，减去间距 */
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .uploadedImage img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .imageLink {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      cursor: pointer;
      user-select: all;
      /* 允许用户选择文本 */
    }

    .imageLink:hover {
      text-decoration: underline;
      color: #4caf50;
    }
  </style>
  <title>图片上传</title>
</head>

<body>

  <div id="uploadForm" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
    <input type="file" id="fileInput" accept="image/*" onchange="uploadFile()" />
    <img id="imagePreview" src="" alt="Preview" style="display: none;" />
    <div id="progressBar">
      <div id="progress">0%</div>
    </div>
    
    <p id="imageLink" class="imageLink" style="display: none;"></p>
  </div>

  <div id="uploadedImagesContainer">

  </div>

  <script>
    const uploadedImages = [];

    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const progressBar = document.getElementById('progress');
      const imagePreview = document.getElementById('imagePreview');
      const imageLink = document.getElementById('imageLink');
      const uploadedImagesContainer = document.getElementById('uploadedImagesContainer');

      const file = fileInput.files[0];
      if (!file) {
        alert('请选择一个图片文件');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        imagePreview.src = e.target.result;
        imagePreview.style.display = 'block';
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append('file', file);

      const xhr = new XMLHttpRequest();

      xhr.upload.onprogress = function (event) {
        if (event.lengthComputable) {
          const progress = (event.loaded / event.total) * 100;
          progressBar.style.width = progress + '%';
          progressBar.textContent = progress.toFixed(0) + '%';
        }
      };

      xhr.onload = function () {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          const imageUrl = 'https://i.159632.xyz' + response[0].src;

          uploadedImages.push({ thumbnail: imagePreview.src, link: imageUrl });
          document.getElementById('imageLink').textContent = '图片链接: ' + imageUrl;
          //document.getElementById('imageLink').style.display = 'block';

          showUploadedImages();
        } else {
          alert('上传失败，请重试');
        }
      };

      xhr.open('POST', 'https://i.159632.xyz/intake', true);
      xhr.send(formData);
    }

    function showUploadedImages() {
      const uploadedImagesContainer = document.getElementById('uploadedImagesContainer');
      uploadedImagesContainer.innerHTML = '';

      uploadedImages.forEach(image => {
        const imageContainer = document.createElement('div');
        imageContainer.classList.add('uploadedImage');

        const imgElement = document.createElement('img');
        imgElement.src = image.thumbnail;
        imgElement.alt = 'Uploaded Thumbnail';

        const linkElement = document.createElement('p');
        linkElement.classList.add('imageLink');
        linkElement.textContent = '图片链接: ' + image.link;
        linkElement.addEventListener('click', function () {
          copyToClipboard(image.link);
        });

        imageContainer.appendChild(imgElement);
        imageContainer.appendChild(linkElement);

        uploadedImagesContainer.appendChild(imageContainer);
      });
    }

    function copyToClipboard(text) {
      const dummy = document.createElement("textarea");
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert('链接已复制到剪贴板');
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function handleDrop(event) {
      event.preventDefault();

      const fileInput = document.getElementById('fileInput');
      fileInput.files = event.dataTransfer.files;

      uploadFile();
    }
  </script>

</body>

</html>
